<input type="date" id="startDate" name="startDate" />
<input type="date" id="endDate" name="endDate" />
<button id="markRange">Mark Range</button>
<table id="calendar">
    <!-- Calendar Table -->
</table>


<script>
  $(document).ready(function () {
    $("#markRange").click(function () {
        var startDate = new Date($("#startDate").val());
        var endDate = new Date($("#endDate").val());
        if (startDate > endDate) {
            alert("Start date cannot be greater than end date.");
            return;
        }

        // Loop through each cell in the table
        $("#calendar td").each(function () {
            var cellDate = new Date($(this).attr("data-date"));

            // Check if cell date is within the range
            if (cellDate >= startDate && cellDate <= endDate) {
                $(this).css("background-color", "rgba(255, 0, 0, 0.5)"); // Red with 50% opacity
            }
        });
    });
});
</script>
